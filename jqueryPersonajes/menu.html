  <script>
    var url = "https://apiseriespersonajes2023.azurewebsites.net/";
    var request = "api/Series";
    var urlSeries = url + request;

    $(document).ready(function() {
        getSeries();
    })

    function getSeries() {
      
      $.ajax({
        'url': urlSeries,
        'method': 'GET',
        'dataType': 'JSON',
        success : function(data) {
          /* 
            Success recuperará nuestro data, que en este caso nos devuelve un array
            de equipos. Recorreremos dicho array y almacenaremos cada serie en una 
            variable llamada 'serie'. 
          */
          $.each(data, function(index, serie){
            /* 
              Crearemos los tags necesarios para posteriormente realizar el dibujo en 
              el menú y finalmente los anidaremos unos a otros hasta llegar a nuestro
              contenedor 'seriesDropdown'.
            */
            var li = $("<li>");
            var a =  $("<a>", {
              "class":"dropdown-item",
              "href":"mostrarSerie.html?idSerie=" + serie.idSerie,
              "text":serie.nombre
            });

            li.append(a);
            $("#seriesDropdown").append(li);
          });
        }
      });
    }
  </script>
</body>
